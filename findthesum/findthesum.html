<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var array = [5,2,10,0,50,1900,25,25];
		// variable array index numbers for sum value 
		var thesum = 0;
			for(var i = 0; i < array.length; i++){ 
				thesum += array[i];}
		// I used for loop to find the sum of the array.
		console.log(thesum);
		//used console log to add and show the sum

	</script>

	</body>
</html>

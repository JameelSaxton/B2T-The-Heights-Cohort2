<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<table id="myTable" border="1">
		<tr>
			<td>Clifford</td>
			<td>Harris</td>
		</tr>
	</table><br>
	Column 1: <input type="text" id="col1" value="Curtis"><br>
	Column 2: <input type="text" id="col2" value="Jackson"><br>
	<input type="button" onclick="insertrow()" value "Insert row">
	<script type="text/javascript">
	// typed in model for to table.
		function insertrow(){
			var table = document.getElementById("myTable");
			// created table element for web page.
			var row = document.createElement("tr");
			// created row element for web page.
			var td1 = document.createElement("td");
			// created td element for web page
			var td2 = document.createElement("td");
			var firstName= document.getElementById("col1");
			var lastName= document.getElementById("col2");
			// used document.getElementById  for  first Name value.
			// used document.getElementById for last Name value.
			td1.append(firstName.value);
			row.append(td1);
			table.append(row);
			td2.append(lastName.value);
			row.append(td2);
			table.append(row);
		//Adding table data to value, and added row to table data.
		}
		

	</script>

	</body>
</html>
